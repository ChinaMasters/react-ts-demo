<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 7.5px;
      }
      * {
        margin: 0;
        padding: 0;
      }
      #root {
        display: flex;
      }
      .left {
        width: 50rem;
        background-color: bisque;
        color: white;
        height: 50rem;
      }
      .right {
        width: 50rem;
        background-color: rgb(101, 159, 245);
        color: white;
        height: 50rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1 class="left">hello world</h1>
      <div class="right">rem or em</div>
    </div>
    <script>
      window.addEventListener(
        "resize",
        () => {
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 100 + "px";
        },
        false
      );
    </script>
  </body>
</html>
